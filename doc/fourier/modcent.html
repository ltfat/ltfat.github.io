        <h1 class="title">MODCENT - Centered modulo</h1>

<div class="section" id="usage">
<h2>Usage</h2>
<pre class="literal-block">
y=modcent(x,r);
</pre>
</div>
<div class="section" id="xxxdescription">
<h2>Description</h2>
<p><tt class="docutils literal">modcent(x,r)</tt> computes the modulo of <em>x</em> in the range <span class="math">\([-r/2,r/2[\)</span>.</p>
<p>As an example, to compute the modulo of <em>x</em> in the range <span class="math">\([-\pi,\pi[\)</span> use
the call:</p>
<pre class="literal-block">
y = modcent(x,2*pi);
</pre>
