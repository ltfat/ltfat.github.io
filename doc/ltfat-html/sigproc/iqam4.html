        <h1 class="title">IQAM4 - Inverse QAM of order 4</h1>

<blockquote>
<tt class="docutils literal">iqam4(xi)</tt> demodulates a signal mapping the input coefficients to the
closest complex root of unity, and returning the associated bit
pattern. This is the inverse operation of <span class="linkrole"><a href="#BASEURL#/doc/sigproc/qam4.html">qam4</a></span>.</blockquote>
